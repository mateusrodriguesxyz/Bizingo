syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.bizingo";

package bizingo;

service Game {
    rpc Invite (InviteRequest) returns (InviteReply) {}
    rpc Start (StartRequest) returns (StartReply) {}
    rpc Move (MoveRequest) returns (MoveReply) {}
}

message InviteRequest {
    string name = 1;
}

message InviteReply {
    bool success = 1;
}

message StartRequest { }

message StartReply {
    bool success = 1;
}

message MoveRequest {
    
    FROM from = 1;
    TO to = 2;

    message FROM {
        int32 row = 3;
        int32 column = 4;
    }
    
    message TO {
        int32 row = 5;
        int32 column = 6;
    }

}

